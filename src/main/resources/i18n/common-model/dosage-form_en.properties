MATERIAL                    = material
TABLET                      = tablet（素片、压制片），浸膏片，non-coated tablet
COATED_TABLET               = coated tablet, 糖衣片，包衣片，薄膜衣片
CHEWABLE_TABLET             = chewable, 咀嚼片，糖片，异型片，糖胶片
ENTERIC_TABLET              = enteric tablet, 肠溶片（肠衣片）
CONTROLLED_RELEASE_TABLET   = controlled release tablet, 调释片，缓释片，控释片，速释片，长效片，多层片
EFFERVESCENT_TABLET         = effervescent tablet
SUBLINGUAL_TABLET           = sublingual tablet
BUCCAL_TABLET               = buccal tablet，嗽口片（含嗽片），喉症片（喉片），口腔粘附片
EXTERNALLY_APPLIED_TABLET   = externally applied tablet, 外用膜，坐药片，环型片
VAGINAL_TABLET              = vaginal tablet, 外用阴道膜，阴道用药，阴道栓片
HYDROTROPIC_TABLET          = hydrotropic tablet，眼药水片
DISPERSIBLE_TABLET          = dispersible tablet（适应片）
PAPER_TABLET                = paper tablet（纸型片），膜片（薄膜片）
PILL                        = pill
POWDER_INJECTION            = power injection（冻干粉针剂），冻干粉
LIQUID_INJECTION            = liquid injection（水针剂），油针剂，混悬针剂
INJECTION_SOLVENT           = 注射溶媒（在16有冲突时，可代油针剂、混悬针剂）
INFUSION_SOLUTION           = 输液剂，血浆代用品
CAPSULE                     = 胶囊剂，硬胶囊
SOFT_CAPSULE                = 软胶囊，滴丸，胶丸
ENTERIC_CAPSULE             = 肠溶胶囊，肠溶胶丸
CONTROLLED_RELEASE_CAPSULE  = 调释胶囊，控释胶囊，缓释胶囊
SOLUTION                    = 溶液剂，含漱液，内服混悬液
MIXTURE                     = 合剂
EMULSION                    = 乳剂，乳胶
GEL                         = 凝胶剂，胶剂（胶体），胶冻，胶体微粒
MUCILAGE                    = 胶浆剂
DISTILLATE                  = 芳香水剂（露剂）
DROP                        = 滴剂
SYRUP                       = 糖浆剂（蜜浆剂）
ORAL_LIQUID                 = 口服液
EXTRACT                     = 浸膏剂
LIQUID_EXTRACT              = 流浸膏剂
TINCTURE                    = 酊剂
SPIRIT                      = 醑剂
ELIXIR                      = 酏剂
LOTION                      = 洗剂，阴道冲洗剂
LINIMENT                    = 搽剂（涂剂，擦剂），外用混悬液剂
OIL                         = 油剂，甘油剂
COLLODION                   = 棉胶剂（火棉胶剂）
PLASTICS                    = 涂膜剂
COATING                     = 涂布剂
EYE_DROP                    = 滴眼剂，洗眼剂，粉剂眼药
NASAL_DROP                  = 滴鼻剂，洗鼻剂
EAR_DROP                    = 滴耳剂，洗耳剂
ORAL                        = 口腔药剂，口腔用药，牙科用药
ENEMA                       = 灌肠剂
OINTMENT                    = 软膏剂（油膏剂，水膏剂）
CREAM                       = 霜剂（乳膏剂）
PASTES                      = 糊剂
PLASTER                     = 硬膏剂，橡皮膏
EYE_OINTMENT                = 眼膏剂
POWDER                      = 散剂（内服散剂，外用散剂，粉剂，撒布粉）
GRANULE                     = 颗粒剂（冲剂），晶剂（结晶，晶体），干糖浆
EFFERVESCENT_GRANULE        = 泡腾颗粒剂
CONTROLLED_RELEASE_GRANULE  = 调释颗粒剂，缓释颗粒剂
AEROSOL                     = 气雾剂，水雾剂，（加抛射剂）
SPRAY                       = 喷雾剂，（不加抛射剂）
SUSPENSION_AEROSOL          = 混悬雾剂，（水、气、粉三相）
NASAL_SPRAY                 = 吸入药剂（鼻吸式），粉雾剂
FILM                        = 膜剂（口腔膜）
SPONGE                      = 海绵剂
SUPPOSITORY                 = 栓剂，痔疮栓，耳栓
IMPLANTED_PLUG              = 植入栓
PATCH                       = 透皮剂，贴剂（贴膏，贴膜），贴片
CONTROLLED_RELEASE_PATCH    = 控释透皮剂，控释贴片，控释口颊片
SCARIFICATION               = 划痕剂
BEAD_CHAIN                  = 珠链（泥珠链）
LOZENGE                     = 锭剂，糖锭
MICROCAPSULE                = 微囊胶囊（微丸胶囊）
SUSPENSION                  = 干混悬剂（干悬乳剂、口服乳干粉）
INHALANT                    = 吸入剂（气体）
KIT                         = 试剂盒（诊断用试剂），药盒
OTHER                       = 其它剂型（空心胶囊，绷带，纱布，胶布）
